{% extends "kontakti/base.html" %}

{% block title %}Add/Update Patient{% endblock %}

{% block content %}

<div>

{% if edit_mode %}
<h1>Promeni podatke o pacijentu</h1>
{% else %}
<h1>Dodaj pacijenta</h1>
{% endif %}

<form action="" method="post">
  {% csrf_token %}

  {{ form.as_p }}
  
  {% if edit_mode %}
  <button type="submit" class="btn btn-secondary">Promeni</button>
  {% else %}
  <button type="submit" class="btn btn-secondary">Dodaj</button>
  {% endif %}
</form>
</div>
{% endblock %}
